<section class="vh-100">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card login-container" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-secondary mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-5 ">
                <input [(ngModel)]="login" type="login" id="typeLoginX" class="form-control form-control-lg" >
                <label class="form-label ml-2" for="typeLoginX">Login</label>
              </div>

              <div class="form-outline form-white mb-5">
                <input [(ngModel)]="password" type="password" id="typePasswordX" class="form-control form-control-lg" >
                <label class="form-label ml-2" for="typePasswordX">Password</label>
              </div>

              <button class="btn button-primary btn-lg px-5" type="submit" (click)="attemptToLogin()">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="../signup" class="button-secondary fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
