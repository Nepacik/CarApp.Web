<section>
  <div class="offset-1 col-10 p-5">
    <div class="color-on-surface">
      <div *ngIf="allUsersRequest.isData && allUsersRequest.data != null">

        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nick</th>
            <th scope="col">Email</th>
            <th scope="col">Cars</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let userItem of allUsersRequest.data.elements!">
            <th scope="row">{{userItem.id}}</th>
            <td>{{userItem.nick}}</td>
            <td>{{userItem.email}}</td>
            <td class="d-flex justify-content-center"><button class="btn button-primary btn-md center" type="submit" (click)="redirectoToDetails()">View</button></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="allUsersRequest.isLoading">
        <app-loading></app-loading>
      </div>
      <div *ngIf="allUsersRequest.isError">
        <app-error [message]="allUsersRequest.errorMessage!"></app-error>
      </div>

      <div class="d-flex justify-content-center py-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="getAllUsers(-1)" *ngIf="currentPage>1">Previous</a></li>
            <li class="page-item"><a class="page-link">{{currentPage}}</a></li>
            <li class="page-item"><a class="page-link" (click)="getAllUsers(1)">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
